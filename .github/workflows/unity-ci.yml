name: Unity CI - Test & Build WebGL

on:
  push:
    branches:
      - '**'

jobs:
  # === 运行测试 ===
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: 
          lfs: false

      - name: Cache Git LFS
        uses: actions/cache@v4
        with:
          path: .git/lfs
          key: lfs-${{ hashFiles('.gitattributes') }}
          restore-keys: |
            lfs-

      - name: Pull Git LFS
        run: git lfs pull

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library     
          key: Library-test-${{ hashFiles('ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-test-

      - name: Run Unity Tests
        uses: game-ci/unity-test-runner@v4   
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: auto
