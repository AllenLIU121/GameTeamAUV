name: Unity Manual Build - Windows

on:
  workflow_dispatch:

jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: 
          lfs: false

      - name: Cache Git LFS
        uses: actions/cache@v4
        with:
          path: .git/lfs
          key: lfs-${{ hashFiles('.gitattributes') }}
          restore-keys: |
            lfs-

      - name: Pull Git LFS
        run: git lfs pull

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library     
          key: Library-build-win-${{ hashFiles('ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-build-win-
      
      - name: Build Unity Project
        id: build # 给这个步骤一个id，方便后面引用
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: auto
          targetPlatform: StandaloneWindows64 
          
          # *** 在这里修改你的 .exe 名称 (不带.exe后缀) ***
          buildName: MyGameTestBuild

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-windows-exe
          path: ${{ steps.build.outputs.buildPath }}
          retention-days: 14